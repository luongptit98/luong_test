apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: afad-system
  namespace: {{ .Release.Namespace }}
  labels:
    app: afad-system
  annotations:
    kubernetes.io/ingress.class: ambassador
spec:
  rules:
    - http:
        paths:
          - path: /system/
            backend:
              serviceName: afad-system
              servicePort: 8080