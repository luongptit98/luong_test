apiVersion: apps/v1
kind: Deployment
metadata:
  name: afad-system
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app: afad-system
  replicas: 1
  template:
    metadata:
      labels:
        app: afad-system
    spec:
      containers:
        - name: afad-system
          image: "{{ .Values.deploy.image.repository }}:{{ .Values.deploy.image.tag }}"
          imagePullPolicy: {{ .Values.deploy.image.pullPolicy }}
          ports:
            - containerPort: 8080